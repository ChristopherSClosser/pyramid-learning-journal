<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>New Entry</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">
    <link href="../static/theme.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="my-name">
        Learning Journal:
      </div>
      <button class="burger">&#9776;</button>
      <nav class="hidden main-nav" id="main-nav">
        <ul>
          <li><a id="home"href="/">Home</a></li>
          <hr>
          <li><a id="github"href="/journal/new-entry">New Entry</a></li>
          <hr>
          <li><a id="gallery" href="/journal/1">Detail</a></li>
          <hr>
          <li><a id="me" href="/journal/edit-entry">Edit</a></li>
          <hr>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Add a new entry:</h2>

      <form class="new_entry" method="POST">
        <p>
          <label for="title">Title: </label>
          <input type="text" name="title">
        </p>
        <br>
        <p>
          <label for="markdown">Entry</label>
          <textarea type="text" name="markdown" style="width: 50%"></textarea>
        </p>
        <br>
        <p>
          <input type="submit" name="Add Entry">
        </p>
      </form>
    </section>
  </body>
</html>
